    ^5.8.0+1
  equatable: ^2.0.7
  http: ^1.3.0
  flutter_secure_storage: ^4.2.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Testing
  mocktail: ^1.0.4
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: "^0.14.3"
  pubspec_checker: ^1.1.0
  mock_supabase_http_client: ^0.0.3+2


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/videos/
    - assets/images/
