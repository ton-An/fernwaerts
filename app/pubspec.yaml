  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # Localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  # State Management
  flutter_bloc: ^8.1.4
  # Dependency Injection
  get_it: ^7.6.7
  # Routing
  go_router: ^13.2.0
  # Functional Programming
  fpdart: ^1.1.1
