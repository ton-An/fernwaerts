  json_annotation: ^4.8.1
  webfabrik_theme:
    git: https://github.com/ton-An/webfabrik_theme

  # Layout
  gap: ^3.0.1

  # Maps
  latlong2: ^0.9.1
  flutter_map: ^8.0.0
